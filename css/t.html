<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    : <form >
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required pattern="[0-9]{5}">
        <label for="ssn">Social Security Number:</label>
        <input type="text" id="ssn" name="ssn" required pattern="[0-9]{9}">
        <label for="initial_deposit">Initial Deposit:</label>
        <input type="number" id="initial_deposit" name="initial_deposit" min="0" required>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
